{% extends 'base.html' %}


{% block content %}

  <form action=""  method="POST">

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Title</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="post title" name="title" value="{{post['title']}}">
    </div>
  
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Content</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content" >   {{post['content']}}    </textarea>
    </div>
      
    <button type="submit" class="btn btn-primary" >  Edit </button>
     
  </form>
  
   <form action="{{url_for('delete',id=post['id'])}}" method="POST">

    <input type="submit"   value="Delete"    class="btn btn-primary"  >

   </form>

{% endblock %}
